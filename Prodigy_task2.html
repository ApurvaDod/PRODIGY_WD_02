<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://c4.wallpaperflare.com/wallpaper/1023/913/178/pocket-watch-dial-light-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin: 50px auto;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
    }



    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #display {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
    }

    .buttons button {
      background: #fff;
      color: #3f2b96;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #ddd;
    }

    #laps {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #laps li {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      margin: 5px auto;
      width: 200px;
      border-radius: 4px;
    }
 
@keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let running = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").innerText = `${h}:${m}:${s}`;
    }

    function startStop() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      running = false;
      clearInterval(timer);
    }

    function reset() {
      running = false;
      clearInterval(timer);
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (running) {
        let lapTime = document.getElementById("display").innerText;
        let lapList = document.getElementById("laps");
        let li = document.createElement("li");
        li.textContent = lapTime;
        lapList.appendChild(li);
      }
    }
  </script>
</body>
</html>
